name: CI for Hello World App
on: push

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Run Unit Tests
        run: mvn test

  build-and-docker:
    name: Build JAR and Docker Compose
    runs-on: ubuntu-22.04
    needs: unit-tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Package JAR
        run: mvn package -DskipTests

      - name: Start Docker Compose
        run: docker compose up -d

  integration-tests:
    name: Minimal Integration Test
    runs-on: ubuntu-22.04
    needs: build-and-docker
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Run Minimal Integration Test
        run: mvn test -Dtest=com.napier.sem.MinimalIntegrationTest

      - name: Stop Docker Compose
        run: docker compose down
