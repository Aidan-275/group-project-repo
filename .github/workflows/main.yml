name: CI for Hello World App
on: push

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Run Unit Tests
        run: mvn test -Dtest=com.napier.sem.MyTest

  build-and-docker:
    name: Build JAR and Docker Image
    runs-on: ubuntu-22.04
    needs: unit-tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'

      # Step 1: Build the JAR file
      - name: Package JAR
        run: mvn package -DskipTests

      # Step 2: Build Docker Image
      - name: Build Docker Image
        run: docker build -t myapp .

      # Step 3: Start Docker Compose
      - name: Run Docker Compose
        run: docker compose up -d

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-22.04
    needs: build-and-docker
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'

      # Wait for DB to be ready
      - name: Wait for Database
        run: |
          echo "Waiting for DB to be ready..."
          until nc -z localhost 33060; do
            sleep 2
          done
          echo "Database is ready"

      # Run integration tests
      - name: Run Integration Tests
        run: mvn test -Dtest=com.napier.sem.AppIntegrationTest

      # Clean up Docker containers
      - name: Stop Docker Compose
        run: docker compose down
